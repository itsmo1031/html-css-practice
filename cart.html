<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <a href="index.html" class="back__btn">
            <i class="fas fa-arrow-left fa-lg"></i>
          </a>
        </div>
        <div class="header__column">
          <span class="header__title">Shopping Cart</span>
        </div>
        <div class="header__column">
          <i class="fas fa-user fa-lg"></i>
        </div>
      </div>
      <div class="header__bg"></div>
    </header>
    <section class="content__top">
      <div class="top__card">
        <div class="card__time__info">
          <i class="fas fa-history fa-lg"></i>
          <span class="card__time">45 Minutes</span>
        </div>
        <div class="card__title">
          <span class="title__name">Thai Long</span>
        </div>
        <div class="card__address">
          <div class="address__img">
            <div class="address__info">
              <span class="address__info__1">Finlandzka 10</span>
              <span class="address__info__2">01 922, Warsaw</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="content__bottom">
      <div class="content__bottom__top">
        <div class="content__bottom__column">
          <span class="bottom__top__title">Order</span>
        </div>
        <div class="content__bottom__column">
          <span class="bottom__top__dot">&middot;</span>
        </div>
        <div class="content__bottom__column">
          <span class="bottom__top__description">2 Dishes</span>
        </div>
      </div>
      <div class="bottom__card">
        <div class="menu__card">
          <div class="card__no">
            <span class="card__number">1.</span>
          </div>
          <div class="card__title">
            <span class="title__name">Tom Thai Kaeng</span>
            <div class="card__subtitle">
              <span class="subtitle_name">With salads</span>
            </div>
          </div>
          <div class="card__price">
            <span class="price__dollar">$12.90</span>
          </div>
        </div>
        <div class="menu__card">
          <div class="card__no">
            <span class="card__number">2.</span>
          </div>
          <div class="card__title">
            <span class="title__name">Ga Bo Thai Cay</span>
            <div class="card__subtitle">
              <span class="subtitle_name"></span>
            </div>
          </div>
          <div class="card__price">
            <span class="price__dollar">$13.90</span>
          </div>
        </div>
        <div class="order__columns">
          <div class="order__column">
            <span class="order__title">Order</span>
          </div>
          <div class="order__column">
            <span class="order__price">$26.90</span>
          </div>
        </div>
        <div class="delivery__columns">
          <div class="delivery__column">
            <span class="delivery__title">Delivery</span>
          </div>
          <div class="delivery__column">
            <span class="delivery__price">$4.00</span>
          </div>
        </div>
        <div class="summary__columns">
          <div class="summary__column">
            <span class="summary__title">Summary</span>
          </div>
          <div class="summary__column">
            <span class="summary__price">$30.90</span>
          </div>
        </div>
        <div class="card__columns">
          <div class="card__column">
            <i class="fab fa-cc-visa"></i>
          </div>
          <div class="card__column">
            <span class="card__number">
              &middot;&middot;&middot;&middot; 8266
            </span>
          </div>
          <div class="card__column">
            <a href="#" class="card__change__btn">Change</a>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
